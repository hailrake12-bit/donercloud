<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Облачный донер</title>
    <link rel="stylesheet" th:href="@{/styles.css}" />
</head>
<body>
<form method="POST" th:action="@{/orders}" th:object="${donerOrder}">
    <h1>Закажи свои шедевродонеры!</h1>
    <img th:src="@{/images/DonerCloud.png}"/>
    <h3>Ваши шедевродонеры в заказе:</h3>
    <a th:href="@{/design}" id="another">Создать еще один донер</a><br/>
    <ul>
        <li th:each="doner : ${donerOrder.doners}">
            <span th:text="${doner.name}">doner name</span></li>
    </ul>
    <h3>Доставить мои шедевродонеры...</h3>
    <label for="deliveryName">Имя: </label>
    <input type="text" th:field="*{deliveryName}"/>
    <br/>
    <span class="validationError"
          th:if="${#fields.hasErrors('deliveryName')}"
          th:errors="*{deliveryName}">deliveryName Error</span>

    <label for="deliveryStreet">Улица и дом: </label>
    <input type="text" th:field="*{deliveryStreet}"/>
    <br/>
    <span class="validationError"
          th:if="${#fields.hasErrors('deliveryStreet')}"
          th:errors="*{deliveryStreet}">deliviryStreet Error</span>

    <label for="deliveryCity">Город: </label>
    <input type="text" th:field="*{deliveryCity}"/>
    <span class="validationError"
          th:if="${#fields.hasErrors('deliveryCity')}"
          th:errors="*{deliveryCity}">deliveryCity Error</span>

    <h3>Вот так я оплачу</h3>
    <label for="ccNumber">Банковская карта: </label>
    <input type="text" th:field="*{ccNumber}"/>
    <br/>
    <span class="validationError"
          th:if="${#fields.hasErrors('ccNumber')}"
          th:errors="*{ccNumber}">ccNumber Error</span>

    <label for="ccExpiration">Дата прекращения обслуживания MM/YY: </label>
    <input type="text" th:field="*{ccExpiration}"/>
    <br/>
    <span class="validationError"
          th:if="${#fields.hasErrors('ccExpiration')}"
          th:errors="*{ccExpiration}">ccExpiration Error</span>

    <label for="cc_CVV">CVV: </label>
    <input type="text" th:field="*{cc_CVV}"/>
    <br/>
    <span class="validationError"
          th:if="${#fields.hasErrors('cc_CVV')}"
          th:errors="*{cc_CVV}">ccCVV Error</span>

    <input type="submit" value="Подтвердить заказ"/>
</form>
</body>
</html>
