<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>ОБЛАЧНЫЙ ДОНЕР</title>
    <link rel="stylesheet" th:href="@{/styles.css}" />
</head>
<body>
<h1>Создай свой донер!</h1>
<img th:src="@{/images/DonerCloud.png}" width="500"/>
<form method="POST" th:object="${doner}">
    <div class="grid">
        <div class="ingredient-group" id="wraps">
            <h3>Выбери лаваш:</h3>
            <div th:each="ingredient : ${wrap}">
                <input th:field="*{wrap}" type="radio"
                       th:value="${ingredient.id}"/>
                <span th:text="${ingredient.name}">INGREDIENT</span><br/>
            </div>
            <span class="validationError"
                  th:if="${#fields.hasErrors('wrap')}"
                  th:errors="*{wrap}">Name Error</span>
        </div>
        <div class="ingredient-group" id="proteins">
            <h3>Выбери мясо:</h3>
            <div th:each="ingredient : ${protein}">
                <input th:field="*{meat}" type="radio"
                       th:value="${ingredient.id}"/>
                <span th:text="${ingredient.name}">INGREDIENT</span><br/>
            </div>
            <span class="validationError"
                  th:if="${#fields.hasErrors('meat')}"
                  th:errors="*{meat}">Name Error</span>
        </div>
        <div class="ingredient-group" id="supplements">
            <h3>Выбери дополнительные добавки:</h3>
            <div th:each="ingredient : ${supplement}">
                <input th:field="*{ingredients}" type="checkbox"
                       th:value="${ingredient.id}"/>
                <span th:text="${ingredient.name}">INGREDIENT</span><br/>
            </div>
        </div>
        <div class="ingredient-group" id="sauces">
            <h3>Выбери соусы:</h3>
            <div th:each="ingredient : ${sauce}">
                <input th:field="*{ingredients}" type="checkbox"
                       th:value="${ingredient.id}"/>
                <span th:text="${ingredient.name}">INGREDIENT</span><br/>
            </div>
        </div>
    </div>
    <div>
        <h3>Назови свой донер:</h3>
        <input type="text" th:field="*{name}"/>
        <span class="validationError"
              th:if="${#fields.hasErrors('name')}"
              th:errors="*{name}">Name Error</span>
        <br/>
        <button class="button-checkout">К оформлению</button>
    </div>
</form>
</body>
</html>
